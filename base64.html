<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="base64.css">
    <title>Base64 & Base32 Encoder/Decoder</title>
    <script src="base64.js"></script>
</head>
<body>
    <div class="container">
        <h1>Base64 & Base32 Encoder/Decoder 🌐</h1>

        <!-- Base64 Encoding/Decoding Section -->
        <h2>Base64 Encoding/Decoding</h2>
        <label for="base64InputText">Enter Text:</label>
        <textarea id="base64InputText" rows="4" cols="50"></textarea>

        <button onclick="encodeBase64()">Encode Base64 🔒</button>
        <button onclick="decodeBase64()">Decode Base64 🔓</button>

        <label for="base64OutputText">Result:</label>
        <textarea id="base64OutputText" rows="4" cols="50" readonly></textarea>

        <!-- Base32 Encoding/Decoding Section -->
        <h2>Base32 Encoding/Decoding</h2>
        <label for="base32InputText">Enter Text:</label>
        <textarea id="base32InputText" rows="4" cols="50"></textarea>

        <button onclick="encodeBase32()">Encode Base32 🔒</button>
        <button onclick="decodeBase32()">Decode Base32 🔓</button>

        <label for="base32OutputText">Result:</label>
        <textarea id="base32OutputText" rows="4" cols="50" readonly></textarea>
    </div>
</body>
</html>
